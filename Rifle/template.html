<!DOCTYPE HTML>
<html>

    <head>
		<meta name="theme-color" content="#343a40">
		<meta name="msapplication-navbutton-color" content="#343a40">
		<meta name="apple-mobile-web-app-status-bar-style" content="#343a40">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--Bootstrap-->
		<!-- Latest compiled and minified CSS -->
		<link rel="icon" href="https://www.iasd.cc/pics/header_logo.png">
		<title>Home - IHS Rifle</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="/Shared.js"></script>
		<!--End Bootstrap-->
		<style>
			div.jumbotron {
				margin:10px;
				background:rgba(255, 255, 255, .6);
			}
			body {
				background:url("https://i.pinimg.com/736x/f6/16/e1/f616e1eb731e52671858197369a443f7--oak-texture-guangzhou.jpg");
				background-attachment: fixed;
			}
		</style>
		<script>
			function loadDoc() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						document.getElementById("navbar").innerHTML =
							this.responseText;
						document.getElementById('daysuntilbadge').innerHTML = "Next Match - Home - December 6th - " + daysUntil(2018, 12, 6) + " days until"
					}
				};
				xhttp.open("GET", "/navbar.html", false);
				xhttp.send();
				mobileCheck();
			}
		</script>
	</head>

    <body onload="return loadDoc();" style="margin-top:85px;">
        <div id="navbar">
        </div>
        <div class="jumbotron">
        </div>
    </body>

</html>
