<!DOCTYPE HTML>
<html>
    <head>
        <!--Bootstrap-->
        <!-- Latest compiled and minified CSS -->
		<link rel="icon" href="https://www.iasd.cc/pics/header_logo.png">
		<title>Coaches - IHS Rifle</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script><!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <!--End Bootstrap-->
        <style>
            div.jumbotron {
                margin:10px;
            }
			body {
				background:url("https://i.pinimg.com/736x/f6/16/e1/f616e1eb731e52671858197369a443f7--oak-texture-guangzhou.jpg");
			}
        </style>
	    <script>
            function loadDoc() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("navbar").innerHTML =
                            this.responseText;
                        document.getElementById('coaches').classList.add('active');
                    }
                };
                xhttp.open("GET", "https://linuxfan1.github.io/miscripts/Rifle/navbar.html", true);
                xhttp.send();
            }
        </script>
    </head>
    
    <body onload="return loadDoc();">
        <div id="navbar">
        </div>
        <div class="jumbotron">
			<div class="card-deck" style="width:50%">
				<div class="card" style="width:400px">
					<img class="card-img-top" src="https://linuxfan1.github.io/miscripts/Rifle/Placeholder.png" alt="Card image">
					<div class="card-body">
						<h4 class="card-title">John Hartman</h4>
						<p class="card-text">Coach of the IHS Rifle Team</p>
						<a href="/Hartman.html" class="btn btn-primary">See Profile</a>
					</div>
				</div>
				<div class="card" style="width:400px">
					<img class="card-img-top" src="https://linuxfan1.github.io/miscripts/Rifle/Placeholder.png" alt="Card image">
					<div class="card-body">
						<h4 class="card-title">Shantel</h4>
						<p class="card-text">Assistant Coach of the IHS Rifle Team</p>
						<a href="/Shantel.html" class="btn btn-primary">See Profile</a>
					</div>
				</div>
			</div>
        </div>
    </body>
</html>
