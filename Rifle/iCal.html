        <script>
            function daysUntil(year, month, day) {
                var now = new Date(),
                    dateEnd = new Date(year, month - 1, day),
                    days = (dateEnd - now) / 1000 / 60 / 60 / 24;
                return Math.round(days);
            }
        </script>
