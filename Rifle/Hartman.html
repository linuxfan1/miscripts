		<script>
			function loadDoc() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						document.getElementById("navbar").innerHTML =
							this.responseText;
						document.getElementById('daysuntilbadge').innerHTML = "Next Match - Home - December 6th - " + daysUntil(2018, 12, 6) + " days until"
					}
				};
				xhttp.open("GET", "/navbar.html", true);
				xhttp.send();
				mobileCheck();
			}
		</script>
	</head>

	<body onload="return loadDoc();" style="margin-top:85px;">

		</div>

					</div>
					<div class="carousel-item">
